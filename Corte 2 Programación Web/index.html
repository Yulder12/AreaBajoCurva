<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Área Bajo la Curva</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Cálculo de Área Bajo la Curva</h2>
        <h5 class="text-center mb-2">Aplicaciones WEB. Septiembre de 2024</h5>
        <h5 class="text-center mb-4">Nombre: Yulder Felipe Orozco Londoño</h5>
        
        <!-- Imagen insertada después de los títulos -->
        <div class="text-center mb-4">
            <img src="ruta/a/tu/imagen.jpg" alt="Descripción de la imagen" class="img-fluid w-50">
        </div>

        <!-- Formulario simple con Bootstrap -->
        <form id="areaForm" class="d-flex align-items-end mb-3"></form>
            <div class="mb-1">
                <label for="coefA" class="form-label">Coeficiente A:</label>
                <input type="number" id="coefA" class="form-control" step="any" required>
            </div>
            
            <div class="mb-1">
                <label for="coefB" class="form-label">Coeficiente B:</label>
                <input type="number" id="coefB" class="form-control" step="any" required>
            </div>
            
            <div class="mb-1">
                <label for="coefC" class="form-label">Coeficiente C:</label>
                <input type="number" id="coefC" class="form-control" step="any" required>
            </div>
            
            <div class="mb-1">
                <label for="coefD" class="form-label">Coeficiente D:</label>
                <input type="number" id="coefD" class="form-control" step="any" required>
            </div>

            <div class="mb-1">
                <label for="coefE" class="form-label">Coeficiente E:</label>
                <input type="number" id="coefE" class="form-control" step="any" required>
            </div>

            <div class="mb-1">
                <label for="coefF" class="form-label">Coeficiente F:</label>
                <input type="number" id="coefF" class="form-control" step="any" required>
            </div>

            <div class="mb-1">
                <label for="coefG" class="form-label">Coeficiente G:</label>
                <input type="number" id="coefG" class="form-control" step="any" required>
            </div>

            <div class="mb-1">
                <label for="Xini" class="form-label">Valor Inicial (X):</label>
                <input type="number" id="Xini" class="form-control" step="any" required>
            </div>
            
            <div class="mb-3">
                <label for="Xfin" class="form-label">Valor Final (X):</label>
                <input type="number" id="Xfin" class="form-control" step="any" required>
            </div>
            <div class="mb-3 text-center">
                <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
            </div>

        </form>

        <h4 class="text-center">Resultados</h4>
        <table id="resultTable" class="table table-bordered">
            <thead>
                <tr>
                    <th class="text-center"> Punto de Corte 1</th>
                    <th class="text-center">Punto de Corte 2</th>
                    <th class="text-center">Área calculada por JavaScript</th>
                    <th class="text-center">Tiempo tomado en milisegundos por JavaScript</th>
                    <th class="text-center">Área calculada por PHP</th>
                    <th class="text-center">Tiempo tomado en milisegundos por PHP</th>
                </tr>
            </thead>
            <tbody>
                <!-- Resultados se insertarán aquí -->
            </tbody>
        </table>
    </div>

    <!-- Enlace a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
